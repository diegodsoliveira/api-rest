#spring.profiles.active=dev
#Spring Boot server configuration

spring.datasource.url=jdbc:postgresql://localhost:5432/api-restfull
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.servlet.context-path=/api-rest

# Pool configuration
#tempo máximo que um cliente aguardará por uma requisição em ms - 20s
spring.datasource.hikari.connection-timeout=20000
#número máximo de conexões ativas
spring.datasource.hikari.minimum-idle=10
# tamanho máximo do pool de conexões
spring.datasource.hikari.maximum-pool-size=40
# Tempo ocioso para conexão
spring.datasource.hikari.idle-timeout=10000
# Salva dados automaticamente no bando de dados
spring.datasource.hikari.auto-commit=true
